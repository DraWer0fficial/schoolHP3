<!-- メインコンテンツの始まり -->
<main>

  <section id="contact" class="title">

    <form action="">
      <h3>Contact</h3>
      <div class="Form-Item">
        <p class="form_list">Name</p>
        <input type="text" class="form_input">
      </div>
      <div class="Form-Item">
        <p class="form_list">E-mail</p>
        <input type="email" class="form_input">
      </div>
      <div class="Form-Item">
        <p class="form_list">Tel</p>
        <input type="tel" class="form_input">
      </div>
      <div class="Form-Item">
        <p class="form_list isMsg">Message</p>
        <textarea class="form_textarea"></textarea>
      </div>
      <input type="submit" class="Form_Btn" value="Send">
  </form>
  </section>
  
</main>
<!-- メインコンテンツの終わり -->
